<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a @click="handleClick">Click me!</a>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello Vue!"
          };
        },
        methods: {
          handleClick: function () {
            alert("test");
          }
        }
      });
    </script>
  </body>
</html>
