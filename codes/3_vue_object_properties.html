<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ message }}</div>
      <button v-on:click="plus">plus button</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello Vue!"
          };
        },
        methods: {
          plus: function () {
            this.message += " and ";
            console.log(message);
          }
        },
        mounted() {
          this.plus();
        }
      });
    </script>
  </body>
</html>
