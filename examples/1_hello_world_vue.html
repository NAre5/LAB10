<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="template">
      hello world vue {{ message }}
    </div>

    <script>
      var vm = new Vue({
        el: "#template",
        data() {
          return {
            message: "hello world"
          };
        }
      });
    </script>
  </body>
</html>
